<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<* = exports.ajax:start(getResourceName(getThisResource())) *>
		<title><* = getResourceName(getThisResource()) *></title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="script.js" type ="text/javascript" charset="windows-1250"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1250" />
	</head>
	<body onLoad="js_updateChatTimer();">
		<table id="msgs">
		<tr><td class="chattime">&nbsp;</td><td class="chatmsg">&nbsp;</td></tr>
		<tr><td class="chattime">&nbsp;</td><td class="chatmsg">&nbsp;</td></tr>
		<tr><td class="chattime">&nbsp;</td><td class="chatmsg">&nbsp;</td></tr>
		<tr><td class="chattime">&nbsp;</td><td class="chatmsg">&nbsp;</td></tr>
		<tr><td class="chattime">&nbsp;</td><td class="chatmsg">&nbsp;</td></tr>
		<tr><td class="chattime">&nbsp;</td><td class="chatmsg">&nbsp;</td></tr>
		<tr><td class="chattime">&nbsp;</td><td class="chatmsg">&nbsp;</td></tr>
		<tr><td class="chattime">&nbsp;</td><td class="chatmsg">&nbsp;</td></tr>
		<tr><td class="chattime">&nbsp;</td><td class="chatmsg">&nbsp;</td></tr>
		<tr><td class="chattime">&nbsp;</td><td class="chatmsg">&nbsp;</td></tr>
		<tr><td class="chattime">&nbsp;</td><td class="chatmsg">&nbsp;</td></tr>

		<tr><td class="chattime">&nbsp;</td><td class="chatmsg">&nbsp;</td></tr>
		</table>
		<div class="newmsg">
			<input type="text" id="nick" value="<* = getAccountName ( user ) *>" size="20" maxlength="15" onfocus="js_nickF();" onblur ="js_nickB();" />
			<input type="text" id="msg" value="Message" size="30" maxlength="60" onfocus="js_msgF();" onblur="js_msgB();" onkeypress="if(event.which==13) js_sendChatMsg();" />
			<input type="button" value="Send" class="newmsgbutton" onclick="js_sendChatMsg();" />
		</div>
	</body>
</html>
